<div class="container">

    <form name="createEvent" ng-submit="events.submitEventForm()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="events.event.name">
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description" class="form-control" ng-model="events.event.description">
        </div>

        <div class="form-group">
            <label>Start Time</label>
            <input type="text" name="start_time" class="form-control" ng-model="events.event.start_time">
        </div>

        <div class="form-group">
            <label>End Time</label>
            <input type="text" name="end_time" class="form-control" ng-model="events.event.end_time">
        </div>

        <div class="form-group">
            <label>Max Tickets</label>
            <input type="text" name="end_time" class="form-control" ng-model="events.event.max_tickets">
        </div>

        <div class="form-group">
            <label>Venue</label>
            <select class="select-input form-control" class="form-control" ng-model="events.event.venue">
                <option ng-repeat="venue in events.venues"
                        value="((venue.pk))">((venue.fields.name)), ((venue.fields.city))
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<div class="modal-body">
    <h3>Logged in successfully!</h3>
    <div ng-show="warning.hasConflicts">
        <h4>Warning! These events are overbooked:</h4>
        <div ng-repeat="event in warning.conflict_events">
            <p>((event.fields.name))</p>
        </div>
    </div>
    <input type="button" class="btn btn-warning" value="Close" ng-click="warning.cancel()" />
</div>

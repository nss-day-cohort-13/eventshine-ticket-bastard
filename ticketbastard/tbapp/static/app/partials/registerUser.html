<div class="container">
  <h1>Register User</h1>
  <form ng-submit="register.submit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ng-model="register.user.username" class="form-control" />
    </div>
    <div class="form-group">
      <label class="input-label" for="email">Email:</label>
      <input type="text" id="email" name="email" ng-model="register.user.email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ng-model="register.user.password" class="form-control" />
    </div>
    <input type="submit" value="Submit" class="btn btn-primary" />
  </form>
</div>

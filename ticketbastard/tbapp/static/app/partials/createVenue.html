<div class="container">
  <h1 class="text-center">Create a Venue</h1>

    <form name="createVenue"
          ng-submit="venues.submitVenueForm()"
          class="form-horizontal col-sm-6 col-sm-offset-2">
        <div class="form-group">
            <label class="control-label col-sm-4">Name:</label>
            <div class="col-sm-8">
                <input type="text"
                       name="name"
                       class="form-control"
                       ng-model="venues.venue.name"
                       required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4">City:</label>
            <div class="col-sm-8">
                <input type="text"
                       name="description"
                       class="form-control"
                       ng-model="venues.venue.city"
                       required>
            </div>
        </div>
        <div class="text-right">
            <button type="submit"
                    class="btn btn-primary">Submit
            </button>
        </div>
    </form>
</div>
